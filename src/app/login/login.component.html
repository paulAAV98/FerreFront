

<div class="modal-body">
    <div class="text-center" >
        <form autocomplete="off"  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
            
            <small class="muted-text"><h1>INICIAR SESION</h1> </small>

            <div class="form-floating">
                <input type="text" class="form-control" id="txtEmail" placeholder="USUARIO" formControlName="usuario">
                <label for="txtEmail">USUARIO</label>
            </div>
            <div class="form-floating mt-4">
                <input type="password" class="form-control" id="txtPass" placeholder="CONTRASEÑA" formControlName="password" [class.is-invalid]="isInValid('password')" [class.is-valid]="isValid('password')">
                <label for="txtPass">CONTRASEÑA</label>
            </div>
            <div class="mt-3 mb-3">
            </div>
            <button class="btn btn-primary"  [disabled]="loading" type="submit"><span *ngIf="loading"
                class="spinner-border spinner-border-sm"></span>INICIAR SESION</button>
        </form>
    </div>
</div>
